<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./static/js/swiper/css/swiper.css">
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/home.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <ul class="header-list clearfix">
                <li>
                    <a href="#">首页</a>
                </li>
                <li>
                    <a href="#">产品选型</a>
                </li>
                <li>
                    <a href="#">自定义测试</a>
                </li>
                <li>
                    <a href="#">帮助</a>
                </li>
                <li><a href="#">关于我们</a></li>
            </ul>
            <div class="header-fun clearfix">
                <div class="search">
                    <div class="search-text-wraper">
                        <i class="search-icon"></i>
                        <input class="search-text" type="text" placeholder="搜索">
                    </div>
                    <button class="search-button btn">搜索</button>
                </div>
                <div class="account-wraper">
                    <div class="user">
                        <img src="" alt="">
                    </div>
                    <button class="login-button btn">登录</button>
                    <button class="register-button btn">注册</button>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">Slide 1</div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./static/js/swiper/js/swiper.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper-container', {
            loop: true,
            autoplay: 2000,
            pagination: '.swiper-pagination',
            paginationClickable: true
        })        
    </script>
</body>
</html>
